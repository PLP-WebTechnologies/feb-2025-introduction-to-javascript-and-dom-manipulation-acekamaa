<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Shopping List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="list" id="mylist">
        <h2>Adding items to our shopping list</h2>
        <ul id="items">
            <li>Maize Flour</li>
            <li>Milk</li>
        </ul>    

        <div class="grid-container">
            <div class="list" id="additem">Add Item</div>
            <div class="list" id="removeitem">Remove Item</div>
            <div class="list" id="darkmode">Dark Mode</div>
        </div>

        <p id="note">Happy Shopping!</p>
    </div>
    
    <!-- link to my JS file -->
    <script src="index.js"></script>
</body>
</html>
